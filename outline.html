<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <br>
    <style>
        .box
        {
            border: 5px solid black;
            height: 100px;
            width: 90%;
            outline-width: 6px;
            outline-style: dotted;
            outline-color: yellow;
            outline-offset: 20px;
            outline: 8px dotted red;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum, 
            eveniet! Libero similique praesentium autem quas veritatis cumque 
            ratione amet commodi perspiciatis eos illum architecto adipisci, 
            corrupti sed et aut quod.
        </p>
    </div>
</body>
</html>
