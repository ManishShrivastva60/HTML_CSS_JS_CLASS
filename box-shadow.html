<!-- <box-shadow></box-shadow>: the box-shadow css property adds shadow effects around an elements frame

properties: 
box-shadow: v-offset h-offset blur spread color. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            border: 5px solid black;
            height: 150px;
            width: 250px;
            padding: 40px;
            margin-top: 75px;
            margin-left: 200px;
            border-radius: 20px 20px 20px 20px;
            box-shadow: 10px 20px 20px 40px pink;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae impedit 
        atque consequatur, inventore voluptas, neque, voluptate voluptatum aperiam 
        quam numquam laboriosam pariatur quidem natus quaerat? Quod quos ad nihil in!
    </div>
</body>
</html>
