<!-- Internal CSS: Internal css is used to define with in style tags for a single HTML page.
it is define inside the <head> tag of an HTML page. -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Hello How are You.......</h2>
    </body>
    </html>

    <!-- External css: External style sheets are created in separate documents with a css extension -->
